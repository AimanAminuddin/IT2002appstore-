{% load static %}
<html>

<head>
        <h2>AirBnb Hosts Table</h2>
</head>
<body>
<p style = "background-image:url(https://wallpaperaccess.com/full/6272450.png"
    <a href="add"><button>New Host</button></a> |<a href="mainpage"><button>Back to Users Table</button></a> 
    <br/><br/>
    <table border=1>
        <thead>
            <th>Username</th>
            <th>Email</th>
            <th>Total Revenue</th>
            <th>Action</th>
        </thead>
        {% for host in records %}
        <tr>
            <td> {{host.0}} </td>
            <td> {{host.1}} </td>
            <td> {{host.2}} </td>
            <td>
                <a href="host_view/{{host.0}}"><button>View</button></a> | 
                <form method="POST" style="display: inline;">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{host.0}}"/>
                <button onclick="return confirm('Are you sure you want to delete {{host.0}}?');" type="submit" name="action" value="delete">Delete</button> 
              </form></td>
        </tr>
        {% endfor %}
    </table>
</p>
</body>
</html>

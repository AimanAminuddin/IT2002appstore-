{% load static %}
<html>
<head>
    <title>IT2002</title><br>
</head>
<body>
    <p style = "background-image:url(https://img.freepik.com/free-vector/beautiful-monochrome-linear-illustration-adult-coloring-book-page-with-abstract-tribal-pattern-white-background_76645-699.jpg?size=626&ext=jpg);"
    <h2>Places for booking</h2><br/>
    <img src="https://assets.mofoprod.net/network/images/discord.width-250.jpg" alt="Discord" width = "150" height = "150" /><br/>
    <br/>
    <a href = "/bestplaces"><button>Recommended Places</button></a>|<a href="/booking"><button>Booking</button></a>|<a href="logout"><button>Logout</button></a>|<a href = "/reviews"><button>Reviews</button></a>
    <br/><br/>
    <table border=1>
        <thead>
            <th>Address</th>
            <th>City</th>
            <th>Country</th>
            <th>Price Per Night</th>
            <th>Action</th>
        </thead>
        {% for place in records %}
        <tr>
            <td> {{place.1}} </td>
            <td> {{place.2}} </td>
            <td> {{place.4}} </td>
            <td>{{place.3}}</td>
            <td>
                <a href="place_view/{{place.1}}"><button>View</button></a> | 
                <a href="reviews/{{place.1}}"><button>Check Reviews</button></a> | 
                <a href="schedule/{{place.1}}"><button>Schedule</button></a> 
        </tr>
        {% endfor %}
    </table>
    </p>
</body>
</html>

{% load static %}
<html>
<head>
    <title>IT2002</title><br>
</head>
<body>
    <h2>Places for booking</h2><br/>
    <img src="https://assets.mofoprod.net/network/images/discord.width-250.jpg" alt="Discord" width = "100" height = "100" /><br/>
    <br/>
    <a href = "/bestplaces"><button>Recommended Places</button></a>|<a href="/booking"><button>Booking</button></a>|<a href="logout"><button>Logout</button></a> 
    <br/><br/><a href = "/reviews"><button>Reviews</button></a>|
    <table border=1>
        <thead>
            <th>Address</th>
            <th>City</th>
            <th>Country</th>
            <th>Price Per Night</th>
            <th>Action</th>
        </thead>
        {% for place in records %}
        <tr>
            <td> {{place.1}} </td>
            <td> {{place.2}} </td>
            <td> {{place.4}} </td>
            <td>{{place.3}}</td>
            <td>
                <a href="place_view/{{place.1}}"><button>View</button></a> | 
                <a href="reviews/{{place.1}}"><button>Check Reviews</button></a> | 
                <a href="schedule/{{place.1}}"><button>Schedule</button></a> 
        </tr>
        {% endfor %}
    </table>
</body>
</html>

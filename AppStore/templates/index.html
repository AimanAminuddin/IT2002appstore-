{% load static %}
<html>
<body>
    <h2>Users in the Airbnbapp</h2>
    <img src="{% static 'static/avatar.jpg' %}" width="10%"   alt="Discord"/><br/>
    <a href="add">New user</a>
    <br/><br/>
    <table border=1>
        <thead>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th>Action</th>
        </thead>
        {% for user in records %}
        <tr>
            <th></th>
            <td> {{ user.5 }} </td>
            <td> {{ user.0 }} </td>
            <td> {{ user.1 }} </td>
            <td>
                <a href="view/{{user.5}}"><button>View</button></a> | 
                <a href="edit/{{user.5}}"><button>Edit</button></a>
                | 
                <form method="POST" style="display: inline;">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{user.5}}"/>
                <button onclick="return confirm('Are you sure you want to delete {{user.5}}?');" type="submit" name="action" value="delete">Delete</button> 
              </form></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

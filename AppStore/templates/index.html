<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

.bg-img {
  /* The image used */
  background-image: url("https://i2.wp.com/files.123freevectors.com/wp-content/original/5778-light-color-abstract-triangle-background-pattern.jpg?w=600");

  min-height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

/* Add styles to the form container */
.container {
  position: absolute;
  right: 0;
  margin: 20px;
  max-width: 100%;
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */




/* Set a style for the submit button */


.btn:hover {
  opacity: 20;
}
</style>
</head>
<body>
    <div class="bg-img">
    <h2>Users in the AirBnb App</h2>

    <a href="add"><button>New user</button></a>|<a href="logout"><button>Logout</button></a><a href="hosts"><button>Hosts</button></a>|<a href="admin_place"><button>Address Table</button></a>
    <br/><br/>
    <table border=1>
        <thead>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th>Action</th>
        </thead>
        {% for user in records %}
        <tr>
            <td> {{user.0}} </td>
            <td> {{user.1}} </td>
            <td> {{user.2}} </td>
            <td>
                <a href="view/{{user.0}}"><button>View</button></a> | 
                <a href="edit/{{user.0}}"><button>Edit</button></a>
                | 
                <form method="POST" style="display: inline;">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{user.0}}"/>
                <button onclick="return confirm('Are you sure you want to delete {{user.0}}?');" type="submit" name="action" value="delete">Delete</button> 
              </form></td>
        </tr>
        {% endfor %}
    </table>    
</body>
</html>

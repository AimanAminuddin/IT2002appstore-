<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <body>
            <div class="loginbox">
                <form method="POST" class="form">
                    <img src="../../static/app/images/avatar.png">
                    <h2>Hello!</h2>
                    <div class="input-group">
                        <input type="textinput textInput" name="loginUser" id="loginUser" required>
                        <label for="loginUser">User ID</label>
                    </div>
                    <div class="input-group">
                        <input type="textinput textInput" name="loginPassword" id="loginPassword" required>
                        <label for="loginPassword">Password</label>
                    </div>
                    <input type="submit" value="Login" class="submit-btn">
                    <a href="#new-user" class="new-user">New User?</a>
                </form>

                <div id="new-user">
                    <form method="POST" class="form">
                        <a href="#" class="close">&times;</a>
                        <h2>New Sign Up</h2>
                        <div class="input-group">
                            <input type="textinput textInput" name="newLoginUser" id="newLoginUser" required>
                            <label for="newLoginUser">User ID</label>
                        </div>
                        <div class="input-group">
                            <input type="textinput textInput" name="email" id="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-group">
                            <input type="textinput textInput" name="firstName" id="firstName" required>
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="input-group">
                            <input type="textinput textInput" name="lastName" id="lastName" required>
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="input-group">
                            <input type="textinput textInput" name="newLoginPW" id="newLoginPw" required>
                            <label for="newLoginPW">Password</label>
                        </div>
                        <input type="submit" value="SignUp" class="signup-btn">
                    </form>
                </div>
            </div>
        </body>
    </head>
</html>
